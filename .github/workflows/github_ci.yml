name: Deploy runner

on:
  push:
    branches: ["main", "origin"]

stages:
  - build
  - test
  - deploy

jobs:
  build-job:
    stage: Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t news .

  test-job:
    stage: Test
    needs: build-job
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: |
          docker run --rm news
          pytest -s -v

  deploy-job:
    name: Deploy
    needs: test-job
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Deploy with Docker Compose
        run: docker compose up -d